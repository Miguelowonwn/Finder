<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finder - Like/Dislike</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            width: 90%;
            max-width: 400px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #e9ecef;
        }

        .card h3 {
            margin: 10px 0;
            font-size: 1.5rem;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            padding: 15px;
        }

        .buttons button {
            width: 100px;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .buttons button:hover {
            transform: scale(1.1);
        }

        .buttons .dislike {
            background-color: #dc3545;
            color: #ffffff;
            box-shadow: 0 2px 5px rgba(220, 53, 69, 0.4);
        }

        .buttons .like {
            background-color: #28a745;
            color: #ffffff;
            box-shadow: 0 2px 5px rgba(40, 167, 69, 0.4);
        }
    </style>
</head>
<body>
<div class="card" id="user-card">
    <img src="https://via.placeholder.com/400x400" alt="Foto del usuario" id="user-photo">
    <h3 id="user-name">Nombre del Usuario</h3>
    <div class="buttons">
        <button class="dislike" onclick="handleDislike()">Dislike</button>
        <button class="like" onclick="handleLike()">Like</button>
    </div>
</div>

<script>
    // Ejemplo de usuario (simula la informaci칩n que llega del servidor)
    const users = [
        { id: 1, name: 'Alice', photo: 'https://via.placeholder.com/400x400?text=Alice' },
        { id: 2, name: 'Bob', photo: 'https://via.placeholder.com/400x400?text=Bob' },
        { id: 3, name: 'Charlie', photo: 'https://via.placeholder.com/400x400?text=Charlie' },
    ];

    let currentIndex = 0;

    // Funci칩n para mostrar el siguiente usuario
    function updateUserCard() {
        if (currentIndex < users.length) {
            const user = users[currentIndex];
            document.getElementById('user-photo').src = user.photo;
            document.getElementById('user-name').textContent = user.name;
        } else {
            document.getElementById('user-card').innerHTML = '<h3>No hay m치s usuarios</h3>';
        }
    }

    // Funciones para manejar like y dislike
    function handleLike() {
        console.log('Like para:', users[currentIndex]);
        currentIndex++;
        updateUserCard();
    }

    function handleDislike() {
        console.log('Dislike para:', users[currentIndex]);
        currentIndex++;
        updateUserCard();
    }

    // Mostrar el primer usuario al cargar la p치gina
    updateUserCard();
</script>
</body>
</html>
