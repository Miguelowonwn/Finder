<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tinder Cards</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6B73FF, #000DFF);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background: #fff;
      width: 100%;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      color: #000DFF;
    }
    header nav a {
      text-decoration: none;
      color: #000DFF;
      margin: 0 10px;
      font-weight: bold;
    }
    header nav a:hover {
      text-decoration: underline;
    }
    .card-container {
      position: relative;
      width: 350px;
      height: 500px;
      margin-top: 20px;
    }
    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      overflow: hidden;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .card img {
      width: 100%;
      height: 70%;
      object-fit: cover;
    }
    .card h2 {
      margin: 1em 0 0.5em;
      color: #000DFF;
    }
    .button-container {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-bottom: 1.5em;
    }
    .button-container button {
      padding: 0.75em 1.5em;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    .button-container button:hover {
      transform: scale(1.1);
    }
    .like {
      background: #00cc66;
      color: #fff;
    }
    .like:hover {
      background: #00a653;
    }
    .dislike {
      background: #ff3333;
      color: #fff;
    }
    .dislike:hover {
      background: #cc2929;
    }
      /* Estilos del modal */
  .modal {
    display: none; /* Se activar谩 con JS */
    position: fixed;
    z-index: 9999; /* Asegura que est茅 en el frente */
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: none;
    justify-content: center;
    align-items: center;
}
  .modal-content {
    background: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  }
  .close {
    float: right;
    font-size: 24px;
    cursor: pointer;
  }
  .btn {
    padding: 10px 20px;
    background: #000DFF;
    color: white;
    border: none;
    cursor: pointer;
    margin-top: 10px;
  }
  .btn:hover {
    background: #0009CC;
  }

    #message {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.5em;
      color: #fff;
      text-align: center;
    }

  </style>
</head>
<body>
<header>
  <h1>Finder</h1>
  <nav>
    <a href="/menu.html">Men煤</a>
    <a href="/jugar.html">Jugar</a>
    <a href="/matches.html">Matches</a>
    <!-- cono de ajustes que redirige a ajustes.html -->
    <a href="/ajustes.html">Ajustes</i></a>
  </nav>
</header>
<div class="card-container">
  <div id="message" style="display: none;">No hay m谩s usuarios disponibles</div>
  <div id="user-cards-container"></div>
</div>
<!-- Modal de Match -->
<div id="match-modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="cerrarModal()">&times;</span>
    <h2>隆Tienes un nuevo match! </h2>
    <p>Has coincidido con alguien. Ve a la secci贸n de matches para verlo.</p>
    <a href="/matches.html"><button class="btn">Ver Matches</button></a>
  </div>
</div>

<script>
  let usuarios = [];
  let currentIndex = 0;
  let loggedInUserId = null;

  // Funci贸n para obtener el usuario logueado
  async function fetchLoggedInUser() {
    try {
      const response = await fetch('/api/auth/user');
      if (!response.ok) throw new Error("No se pudo obtener el usuario logueado");
      const user = await response.json();
      loggedInUserId = user.id;
      console.log("Usuario logueado:", user);
      fetchUsuariosPendientes();
    } catch (error) {
      console.error("Error al obtener el usuario logueado:", error);
      window.location.href = "/login.html"; // Redirige si no est谩 autenticado
    }
  }

  // Funci贸n para obtener los usuarios pendientes desde el backend
async function fetchUsuariosPendientes() {
    try {
        const response = await fetch('/usuarios/pendientes');
        usuarios = await response.json();

        if (usuarios.length === 0) {
            mostrarMensaje();
            return;
        }

        mostrarUsuario(currentIndex);

        if (loggedInUserId) {
            setTimeout(() => {
                console.log(" Ejecutando verificaci贸n de matches despu茅s de cargar usuarios...");
                verificarMatches();
            }, 5000);
        } else {
        }
    } catch (error) {
        console.error("Error al obtener usuarios:", error);
    }
}

  // Mostrar mensaje si no hay usuarios
  function mostrarMensaje() {
    document.getElementById('message').style.display = 'block';
    document.getElementById('user-cards-container').innerHTML = '';
  }

  // Mostrar usuario actual
  function mostrarUsuario(index) {
    const container = document.getElementById('user-cards-container');
    container.innerHTML = '';
    if (index < usuarios.length) {
      const usuario = usuarios[index];
      const fotoUrl = `/usuarios/${usuario.id}/foto`;
      const userCard = document.createElement('div');
      userCard.setAttribute('data-id', usuario.id);
      userCard.classList.add('card');
      userCard.innerHTML = `
        <img src="${fotoUrl}" alt="${usuario.nombre}" onerror="this.onerror=null; this.src='https://as1.ftcdn.net/v2/jpg/06/63/65/82/1000_F_663658211_HPXUOTkwpVcoOGiGkRkk8vqLiT8Aljj5.jpg'" class="user-photo">
        <h2>${usuario.nombre}</h2>
        <div class="button-container">
          <button class="like" onclick="likeUsuario(${usuario.id})">Like</button>
          <button class="dislike" onclick="dislikeUsuario(${usuario.id})">Dislike</button>
        </div>
      `;
      container.appendChild(userCard);
    } else {
      mostrarMensaje();
    }
  }

   // Funci贸n para verificar los matches y recibir la cantidad de nuevos matches
 async function verificarMatches() {
    try {
        const response = await fetch('/finder/matches/verificar', { method: 'POST' });
        if (!response.ok) throw new Error("Error al verificar matches");

        const result = await response.json();
        console.log("Respuesta JSON del servidor:", result);

        if (result && typeof result.newMatches === "number" && result.newMatches > 0) {
            console.log(result);
            mostrarModal();
        }
    } catch (error) {
        console.error("Error en la verificaci贸n de matches:", error);
    }
}


// Funci贸n para mostrar el modal
function mostrarModal() {
    let modal = document.getElementById("match-modal");

    if (modal) {
        if (modal.style.display === "flex") {
            return;
        }
        modal.style.display = "flex";
    }
}

// Funci贸n para cerrar el modal
function cerrarModal() {
    document.getElementById("match-modal").style.display = "none";
}

 async function likeUsuario(id) {
    if (!loggedInUserId) {
        console.error("Usuario no autenticado");
        return;
    }
    try {
        console.log(`Enviando like a ${id}...`);
        const response = await fetch(`/finder/like/${loggedInUserId}/${id}`, { method: 'POST' });
        if (!response.ok) throw new Error("Error al dar like");

        console.log("Like enviado con 茅xito");
        await verificarMatches();
        avanzarTarjeta();
    } catch (error) {
        console.error(error);
        avanzarTarjeta();
    }
}

async function dislikeUsuario(id) {
    if (!loggedInUserId) {
        console.error("Usuario no autenticado");
        return;
    }
    try {
        console.log(`Enviando dislike a ${id}...`);
        const response = await fetch(`/finder/dislike/${loggedInUserId}/${id}`, { method: 'POST' });
        if (!response.ok) throw new Error("Error al dar dislike");

        console.log("Dislike enviado con 茅xito");
        await verificarMatches();
        avanzarTarjeta();
    } catch (error) {
        console.error(error);
        avanzarTarjeta();
    }
}


  // Avanzar a la siguiente tarjeta
  function avanzarTarjeta() {
    currentIndex++;
    if (currentIndex < usuarios.length) {
      mostrarUsuario(currentIndex);
    } else {
      mostrarMensaje();
    }
  }

  // Inicializa cargando el usuario logueado y luego las tarjetas
  fetchLoggedInUser();

</script>
</body>
</html>
